<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./public/img/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="./public/css/style.css">
  <link rel="shortcut icon" href="./public/img/devchallenges.ico" type="image/x-icon">
  <title>My Gallery Challenge - John Silva</title>
</head>
<body>
  
    <div class="container">
      <section class="inicio">
          <div class="inicio-img">
            <img src="./public/img/profilePhoto.png" alt="Roadney Cotton Picture">
            <div class="img-info">
              <p>Roadney Cotton</p>
              <span>Kelsinki, Finland</span>
            </div>
          </div> <!--ROADNEY-COTTON-->
          <div class="inicio-content">
              <div class="item">
                  <p>100</p>
                  <span>Posts</span>
              </div>
              <div class="item">
                <p>2,242</p>
                <span>Followers</span>
              </div>
              <div class="item">
                <p>1,432</p>
                <span>Following</span>
              </div>
          </div> <!--INCIO-CONTENT-->
      </section> <!--INICIO-->

      <section class="gallery">
        <img src="./public/img/photo1.png" class="img1" alt="">
        <img src="./public/img/photo2.png" class="img2" alt="">
        <img src="./public/img/photo3.png" class="img3" alt="">
        <img src="./public/img/photo4.png" class="img4" alt="">
        <img src="./public/img/photo5.png" class="img5" alt="">
        <img src="./public/img/photo6.png" class="img6" alt="">
      </section>

      <footer>
        <p>Created by <a href="https://devchallenges.io/portfolio/JhonSilva17" target="_blank" rel="external">John Silva</a> - <a href="https://devchallenges.io/" target="_blank">DevChallenge</a></p>
      </footer>
    </div>

</body>
</html>
