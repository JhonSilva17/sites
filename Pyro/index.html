<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyro - Community for Developers</title>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    
    <div class="container-geral">

        <section id="intro">
            <div class="content">
                <h1>Pyro</h1>
                <h2>+100k developers</h2>
                <p>Be part of one of the largest developer communities in World.</p>
            </div> <!--CONTENT-->
        </section> <!--INTRO-->

        <main>
            <header>
                <div class="logo">
                    <img src="./public/images/pyro-logo.svg" alt="Pyro">
                </div> <!--LOGO-->
                <h2>Welcome to Pyro</h2>
                <h3>Already have account? <a href="#" class="color-green">Sing in</a></h3>
            </header> <!--HEADER-->

            <div id="form">
                <form>
                    <div class="input">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name">
                    </div> <!--INPUT-->
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div> <!--INPUT-->
                    <div class="input">
                        <label for="pass">Password</label>
                        <input type="password" name="password" id="pass">
                    </div>
                    <button type="submit" id="btn-send">Sign Up</button>
                </form>
            </div>

            <footer>
                <div class="separator">
                    <div class="line line-1"></div>
                    <p>Or sign in up with</p>
                    <div class="line line-2"></div>
                </div>

                <div class="media">
                    <ul>
                        <li>
                            <a href="https://www.facebook.com" rel="external" target="_blank">
                                <img src="./public/images/facebook.svg" alt="Link Facebook">
                            </a>
                        </li>

                        <li>
                            <a href="https://www.github.com" rel="external" target="_blank">
                                <img src="./public/images/github.svg" alt="Link GitHub">
                            </a>
                        </li>
                        <li>
                            <a href="https://www.google.com" rel="external" target="_blank">
                                <img src="./public/images/google.svg" alt="Link Google">
                            </a>
                        </li>
                    </ul>
                </div> <!--MEDIA-->
            </footer> <!--FOOTER-->
        </main> <!--MAIN-->

    </div>

    <script src="./public/js/script.js"></script>

</body>
</html>
