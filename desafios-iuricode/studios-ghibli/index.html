<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Ghibli</title>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!--STYLE-->
    <link rel="stylesheet" href="./assets/icons/style.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!--HEADER-->
    <header id="header">
        <div class="container">
            <div class="header-logo">
                <img src="./assets/image/logo.svg" alt="Studio Ghibli">
            </div> <!--HEADER-LOGO-->
            <nav class="header-navigation">
                <ul>
                    <li><a href="#" target="_blank" rel="external">
                        <i class="icon-facebook"></i>
                    </a></li>
                    <li><a href="#" target="_blank" rel="external">
                        <i class="icon-instagram"></i>
                    </a></li>
                    <li><a href="#" target="_blank" rel="external">
                        <i class="icon-twitter"></i>
                    </a></li>
                    <li><a href="#" target="_blank" rel="external">
                        <i class="icon-youtube"></i>
                    </a></li>
                </ul>
            </nav> <!--HEADER-NAVIGATION-->  
        </div> <!--CONTAINER-->
    </header>

    <!--MAIN-->
    <main id="main">
        <div class="container">
            <div id="hero">
                <div class="hero-content">
                    <h2>HAYAO MIYAZAKI</h2>
                    <h1>A VIAGEM<br> DE CHIHIRO</h1>
                    <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
                    <div class="buttons">
                        <button class="btn btn-fill">
                            <a href="#">
                                <i class="icon-play"></i>
                                ASSISTIR AGORA
                            </a>
                        </button>
                        <button class="btn btn-none">
                            <a href="#">ASSISTA AO TRAILER</a>
                        </button>
                    </div> 
                </div> <!--HERO-CONTENT-->
                <div class="hero-image">
                    <img src="./assets/image/ilustracao.png" alt="Ilustração">
                </div> <!--HERO-IMAGE-->
            </div> <!--HERO-->
        </div> <!--CONTAINER-->
    </main> 

</body>
</html>
